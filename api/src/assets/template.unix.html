<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body style="padding: 0; margin: 0; font-family: Arial">
    <div
      style="
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <img
        width="100%"
        height="150px"
        src="http:localhost:4000/images/Superior.png"
        alt=""
      />
      <h5 style="text-align: end; margin-right: 120px; font-weight: lighter">
        {{municipality}}, {{state}}, el {{date}}
      </h5>

      <div style="text-align: center">
        <h3 style="font-weight: bold">CONSTANCIA DE ENCUESTA DE EGRESO</h3>
        <h4 style="font-weight: lighter">
          Por medio de esta constancia hago constatar que el alumno
        </h4>
        <h4>{{alumn_name}}</h4>
        <h4 style="font-weight: lighter">Numero de control</h4>
        <h4>{{no_control}}</h4>
        <h4 style="font-weight: lighter">CURP</h4>
        <h4>{{curp}}</h4>
        <h4 style="font-weight: lighter">
          Realiz√≥ la encuesta de seguimiento de alumnos
        </h4>
        <img height="200px" src="{{QR}}" alt="" style="padding-bottom: 92px" />
      </div>
      <img
        width="100%"
        height="120px"
        src="http:localhost:4000/images/Inferior.png"
        alt=""
      />
    </div>
  </body>
</html>
