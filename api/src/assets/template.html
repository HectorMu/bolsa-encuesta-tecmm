<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="padding: 0; margin: 0; font-family: Arial">
    <div
      style="
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <img
        width="100%"
        height="150px"
        src="http:localhost:4000/images/Superior.png"
        alt=""
      />
      <h3 style="text-align: end; margin-right: 200px">{{date}}</h3>

      <div style="text-align: center">
        <h1 style="font-weight: bolder">CONSTANCIA DE ENCUESTA DE EGRESO</h1>
        <h2 style="font-weight: lighter">
          Por medio de esta constancia hago constatar que el alumno
        </h2>
        <h2>{{alumn_name}}</h2>
        <h2>Numero de control</h2>
        <h2>{{no_control}}</h2>
        <h1>CURP</h1>
        <h2>{{curp}}</h2>
        <h2>
          Realizo la contestacion de la encuesta de seguimiento de alumnos
        </h2>
        <img
          height="200px"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png"
          alt=""
        />
      </div>
      <img
        width="100%"
        height="120px"
        src="http:localhost:4000/images/Inferior.png"
        alt=""
      />
    </div>
  </body>
</html>
